<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">Disney Trivia</div>


    <div class="container container-bg">
        <img id="mickeyEars" height=64px width=64px src="assets/images/mickey-ears.png" />
        <div id="trivia-time-remaining" class="row">
            <div class="col-md-12">
                Time Remaining: <span id="timer"></span>
            </div>
        </div>

        <div id="trivia-question" class="row">
            <div class="col-md-12">
                Which princess lives in the ocean?
            </div>
        </div>

        <div id="trivia-choices" class="row">
            <div class="col-md-6">
                <ul>
                    <li>Belle</li>
                    <li>Snow White</li>
                    <li>Elsa</li>
                    <li>Ariel</li>
                </ul>
            </div>
            <div class="col-md-6">
                <div class="answer-container">
                    <i class="fas fa-question"></i>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
